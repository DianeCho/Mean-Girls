<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="style.css" style="text/css">

</head>

<body>

    <form action="" id="form-wrapper">

        <section id="homepage">
            <h1>Are you a true Mean Girls fan?</h1>
            <button>Take Quiz</button>
        </section>

        <section style="none" role="main">
            <div class="question-container">

                <h2>Who said "That is soo fetch?</h2>

                <fieldset id="choices">
                    <input type="radio" class="option" value="0">
                    <label for="option">Gretchen Wieners</label>
                    <br>
                    <input type="radio" class="option" value="1">
                    <label for="option">Cady Heron</label>
                    <br>
                    <input type="radio" class="option" value="2">
                    <label for="option">Regina George</label>
                    <br>
                    <input type="radio" class="option" value="3">
                    <label for="option">Karen Smith</label>
                    <br>
                    <input type="radio" class="option" value="4">
                    <label for="option">Janis Ian</label><br>
                </fieldset>
                <button>Submit</button>

            </div>

        </section>

        <section>
            <div class="gif">

                <iframe src="https://giphy.com/embed/6PZUSWgNmDHq" width="480" height="267" frameBorder="0" class="giphy-embed" allowFullScreen alt="Boo You Whore"></iframe>

                <iframe src="https://giphy.com/embed/G6ojXggFcXWCs" width="480" height="267" frameBorder="0" class="giphy-embed" allowFullScreen alt="So Fetch"></iframe>

            </div>

            <button>Next</button>
        </section>


        <section>
            <div class="results">
                <h3>Your Results</h3>
                <h3>Final Score</h3>

            </div>
            <button>Re-try</button>
        </section>


    </form>

    <script src="main.js"></script>
</body></html>
